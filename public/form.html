<!DOCTYPE html>
<html>
<head>
	<title>Vehicle Finder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="vehicle.js"></script>
</head>
<body>
	<h1>Vehicle Finder</h1>

<form>
	<form method="get">
	Priority 1<br>
		<input type="radio" name="sort" value="high" checked ng-model="firstName"> Highest<br>
		<input type="radio" name="sort" value="low" ng-model="lastName"> Lowest<br>

		<select name="priority1">
			<option>Weight (lbs)</option>
			<option>Power (horsepower)</option>
			<option>Size (cubic feet)</option>
			<option>Speed (mph)</option>
			<option>Price ($)</option>
			<option>Fuel Economy (mpg)</option>
		</select>
	</form><br>

	<form method="get">
	Priority 2<br>
		<input type="radio" name="sort" value="high" checked> Highest<br>
		<input type="radio" name="sort" value="low"> Lowest<br>

		<select name="priority2">
			<option>Weight (lbs)</option>
			<option>Power (horsepower)</option>
			<option>Size (cubic feet)</option>
			<option>Speed (mph)</option>
			<option>Price ($)</option>
			<option>Fuel Economy (mpg)</option>
		</select>
	</form><br>
	<input type="submit" onclick="search()">
</form>

<ul id=ulResults></ul>
<ul id=ulResults2></ul>
</body>
</html>
