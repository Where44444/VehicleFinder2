<!DOCTYPE html>
<html>
<head>
	<title>Vehicle Finder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="vehicle.js"></script>
	<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
	<h1>Vehicle Finder</h1>


	<form method="get">
	Priority 1<br>
		<input type="radio" name="sort1" checked> Highest<br>
		<input type="radio" name="sort1"> Lowest<br>

		<select id="priority1">
			<option value=2>Weight (lbs)</option>
			<option value=3>Power (horsepower)</option>
			<option value=4>Size (cubic feet)</option>
			<option value=5>Speed (mph)</option>
			<option value=6>Price ($)</option>
			<option value=7>Fuel Economy (mpg)</option>
		</select>
	</form><br>

	<form method="get">
	Priority 2<br>
		<input type="radio" name="sort2" checked> Highest<br>
		<input type="radio" name="sort2" > Lowest<br>

		<select id="priority2">
			<option value=2>Weight (lbs)</option>
			<option value=3>Power (horsepower)</option>
			<option value=4>Size (cubic feet)</option>
			<option value=5>Speed (mph)</option>
			<option value=6>Price ($)</option>
			<option value=7>Fuel Economy (mpg)</option>
		</select>
	</form><br>
	<input type="submit" onclick="search()">

<ul id=ulResults></ul>
<ul id=ulResults2></ul>
</body>
</html>
